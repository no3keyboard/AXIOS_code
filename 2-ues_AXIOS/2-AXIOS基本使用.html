<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-AXIOS基本使用</title>
    <link crossorigin="anonymous" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">AXIOS基本使用</h2>
        <button type="button" class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>
    <script>
        //获取按钮
        const btn = document.querySelectorAll('button');
        //GET请求
        btn[0].onclick = function(){
            //AJAX请求
            axios({
                //请求类型
                method : 'GET',
                //URL
                url : ' http://localhost:3000/posts/2'
                //剩下可设置请求头信息
            }).then((result) => {
                console.log('result :>> ', result);
            }).catch((err) => {
                console.warn(err);
            });
        }

        //用POST请求添加文章
        btn[1].onclick = function(){
            //AJAX请求
            axios({
                //请求类型
                method : 'POST',
                //URL
                url : ' http://localhost:3000/posts',
                //设置请求体
                data:{
                    title : "感觉画质不如原神",
                    author : "派蒙"
                }
            }).then((result) => {
                console.log('result :>> ', result);
            }).catch((err) => {
                console.warn(err);
            });
        }

        //PUT请求更新数据
        btn[2].onclick = function(){
            //AJAX请求
            axios({
                //请求类型
                method : 'PUT',
                //URL 需要传ID
                url : ' http://localhost:3000/posts/3',
                //设置请求体
                data:{
                    title : "感觉画质不如原神",
                    author : "可莉石块"
                }
            }).then((result) => {
                console.log('result :>> ', result);
            }).catch((err) => {
                console.warn(err);
            });
        }

        //DELETE请求删除数据
        btn[3].onclick = function(){
            //AJAX请求
            axios({
                //请求类型
                method : 'DELETE',
                //URL 只需要指定传ID
                url : ' http://localhost:3000/posts/3',
            }).then((result) => {
                console.log('result :>> ', result);
            }).catch((err) => {
                console.warn(err);
            });
        }
    </script>
</body>
</html>
