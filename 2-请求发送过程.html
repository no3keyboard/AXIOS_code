<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请求发送过程</title>

        //axios发送请求 源头在 Axios.prototype.request  bind

            console.log('result :>> ', result);
        }).catch((err) => {
            
        });
        
    </script>
